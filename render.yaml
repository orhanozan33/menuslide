# Render Blueprint – Backend (NestJS) Web Service
# Repo root'ta olmalı. Render Dashboard'da "New > Blueprint" ile bu repo'yu bağlayın.
# GitHub'a push → Render otomatik deploy yapar (Auto-Deploy açıksa).

services:
  - type: web
    name: tvproje-backend
    runtime: node
    region: frankfurt

    rootDir: backend
    buildCommand: npm ci --include=dev && npm run build
    startCommand: npm run start:prod

    plan: free

    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      # İlk canlıya alımda bir kerelik veri import'u için (docs/BIR_KERELIK_IMPORT_CANLI.md)
      - key: ONE_TIME_IMPORT
        sync: false
